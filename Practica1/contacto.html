    <h1>CONTACTA CON NOSOTROS</h1>

    <form action="mailto:gabrif04@ucm.es" method="GET" name="signin-form">
      <div class="form-element">
          <label>Nombre:</label>
          <input type="text" name="nombre" pattern="[a-zA-Z0-9]+" required />
      </div>

      <br>

      <div class="form-element">
          <label>Email:</label>
          <input type="email" name="email" required />
      </div>

      <br>

      <fieldset>
        <legend>Motivo de la consulta:</legend>

        <div class="form-element">
          <input type="radio" id="Evaluación" name="subject" value="Evaluación" checked>
          <label for="Evaluación">Evaluación</label>
        </div>

        <div class="form-element">
          <input type="radio" id="Sugerencias" name="subject" value="Sugerencias">
          <label for="Sugerencias">Sugerencias</label>
        </div>

        <div class="form-element">
          <input type="radio" id="Críticas" name="subject" value="Críticas">
          <label for="Críticas">Críticas</label>
        </div>

      </fieldset>

      <br>

      <div class="form-element">
        <label><input type="checkbox" id="cbox1" value="checkbox" required>Marque esta casilla para verificar que
        ha leído nuestros términos y condiciones del servicio </label><br>
      </div>
          
      <div>
        <label for="msg">Mensaje:</label>
        <textarea id="msg" name="body"></textarea>
      </div>
        
      <br>
      
      <input type="submit" value="Enviar" />

    </form>

  </body>
